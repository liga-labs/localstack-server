events {
    worker_connections 1024;
}

http {
    # 1. DEFINA O RESOLVEDOR DE DNS INTERNO DO PODMAN/DOCKER
    # Este é o passo crucial. Ele diz ao Nginx como encontrar outros contêineres.
    resolver 127.0.0.11 valid=10s;

    # 2. SEU BLOCO UPSTREAM (SATISFAZ O REQUISITO)
    # Note que o nome aqui é 'localstack_backend' para evitar confusão.
    upstream localstack_backend {
        zone localstack_backend 64k;
        # O 'resolve' instrui o Nginx a usar o 'resolver' que definimos acima
        # para encontrar dinamicamente o IP do host 'localstack'.
        server localstack:4566 resolve;
    }

    server {
        listen 80;
        server_name localhost;

        # LocalStack
        location / {
            proxy_pass http://localstack_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
